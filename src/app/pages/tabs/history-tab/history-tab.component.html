<section class="historyTabSection">
    <div class="sectionHeading">
        <h4>
            {{
                videos.items.length === 0 ? 'No videos yet' :
                videos.items.length === 1 ? 'Your last video' :
                'Your last ' + videos.items.length + ' videos'
            }}
        </h4>
    </div>
    <div [ngClass]="{'videoSection': true, 'viewVideo': videoSelected}">
        <ng-container *ngFor="let item of videos.items">
            <app-main-video-viewer
                [@outAnimation]
                *ngIf="item.active"
                [video]="item"
                (select)="selectVideo($event, item)"
            ></app-main-video-viewer>
        </ng-container>
    </div>
</section>
