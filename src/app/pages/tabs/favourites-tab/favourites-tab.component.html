<section class="favouriteTabSection">
    <div class="sectionHeading">
        <h4>Your favourites:</h4>
    </div>
    <div class="videoSection">
        <ng-container *ngFor="let item of videos.items">
            <app-main-video-viewer
                [@outAnimation]
                *ngIf="item.active"
                [video]="item"
            ></app-main-video-viewer>
        </ng-container>
    </div>
</section>
